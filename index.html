<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذكرياتنا</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="song_cover.jpeg" type="image/jpeg">
    <meta name="theme-color" content="#ff1493">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ذكرياتنا">
    <link rel="apple-touch-icon" href="song_cover.jpeg">
</head>

<body>
    <div class="container">
        <div class="password-card">
            <div class="lock-icon">🔒</div>
            <h1 class="title">Enter Password</h1>
            <p class="subtitle">Unlock ❤️</p>

            <div class="input-wrapper">
                <input type="password" id="passwordInput" class="password-input" placeholder="أدخل كلمة السر">
                <span class="input-icon">🔑</span>
            </div>

            <button class="login-btn" onclick="checkPassword()">دخول</button>

            <p class="error-message" id="errorMessage"></p>

            <p class="footer-text">اهداء من بخه يا قلبي ❤️</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="protection.js"></script>
</body>

</html>
