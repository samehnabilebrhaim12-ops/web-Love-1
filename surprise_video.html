<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيديو خاص 💝</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #ff1493;
            margin-bottom: 25px;
        }

        .video-wrapper {
            width: 100%;
            background: #000;
            position: relative;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 25px;
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .back-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(255, 20, 147, 0.4);
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="video-card">
            <h1 class="title">فيديو ليك مخصوص يصاحبي 🎥</h1>

            <div class="video-wrapper">
                <video controls>
                    <source src="videos/Video .mp4" type="video/mp4">
                    متصفحك لا يدعم تشغيل الفيديو.
                </video>
            </div>

            <a href="special.html" class="back-btn">
                ⬅ رجوع
            </a>
</div>
    </div>
    <script src="protection.js"></script>
</body>

</html>
